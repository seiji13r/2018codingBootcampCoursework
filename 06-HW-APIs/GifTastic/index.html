<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic! [Seiji]</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron my-header">
              <h1 class="text-center">GifTastic!</h1>
              <h2 class="text-center">Cartoons </h2>
          </div>
        </div>
      </div>
    </header>

    <section class="container" >
      <div class="row">
        <div class="col-md-12 buttons-container text-center" id="buttons-container">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </section>


    <section class="container form-container text-center">
      <div class="row justify-content-center">
        <div class="col-6">
      <form class="form" action="">
        <!-- <label for="text-input">Add a Topic!</label> -->
        <!-- <input type="text" id="text-input"><br> -->
        <input class="form-control form-control-lg" id="text-input" type="text" placeholder="Add New Topic">
        <button class="btn btn-lg btn-success btn-wrap-text" id="add-topic-button">Add Topic</button>
      </form>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-md-12 image-container text-center" id="image-container">

        </div>
      </div>
    </section>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- My JS App -->
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
