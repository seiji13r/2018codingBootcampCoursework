<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Psychic-Game [Seiji Osada]</title>
  </head>
  <body>
    <main class="container bg-secondary">
      <div class="row">
        <div class="col-md-12">
          <div id="mainHeader" class="jumbotron bg-light text-center">
            <h1>The Psychic Game</h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-4 text-center">
          <h1 class="jumbotron bg-primary" id="alertH" >= &gt;.&lt; =</h1>
        </div>
      </div>
      <br/>
      <div class="row game-stats">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2>Guess what letter I'm thinking of:</h2>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6 text-right">
              Wins:
            </div>
            <div id="wins" class="col-md-6 text-left">
              0
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6 text-right">
              Losses:
            </div>
            <div id="losses" class="col-md-6 text-left">
              0
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6 text-right">
              Guesses Left:
            </div>
            <div id="guessesLeft" class="col-md-6 text-left">
              0
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 text-right">
              Your Guesses so Far Left:
            </div>
            <div id="yourGuessesSoFar" class="col-md-6 text-left">
              0
            </div>
          </div>
        </div>
      </div>
        
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom Javascript Game -->
    <script src="assets/javascript/p_game.js"></script>
  </body>
</html>
