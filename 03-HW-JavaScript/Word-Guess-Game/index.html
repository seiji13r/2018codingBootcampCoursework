<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word-Guess-Game [Seiji Osada]</title>
  </head>
  <body>
    <header class="container header">
      <h1 class="title text-center text-white">Word-Guess-Game</h1>
      <img class="image rounded" src="assets/images/simpsons_logo.png" alt="">
    </header>
    <br>
    <main class="container">
        <div class="row instructions bg-light">
          <div class="col-md-12">
            <div class="instructions text-center">
              <h2>Try guessing the Character's Name of The Simpsons Series.</h2>
            </div>
          </div>
        </div>
        <br>
        <div class="row bg-light">
          <div class="col-md-4 text-center my-auto w-50">
            <img id="image-result" class="image-result img-fluid" src="assets/images/simpsons_logo.png" alt="Image Result">
          </div>
          <div class="col-md-8">
            <div class="row words-container">
              <div class="col-md-12 h-50">
                <h2 class="text-center">
                    Character Name: 
                    <span id="word-placeholder"></span>
                    <br>
                    <span id="word-placeholder-message">
                      Hit Any Key To Start
                    </span>
                </h2>
              </div>
              <div class="col-md-12 h-50" >
                <h2 class="text-center">
                    Guesses: <span id="choices-placeholder"></span>
                    <br>
                    Guesses Remaining: <span id="guesses-remaining"></span>
                </h2>
              </div>
            </div>
          </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom Javascript Game -->
    <script src="assets/javascript/wg_game.js"></script>
  </body>
</html>
