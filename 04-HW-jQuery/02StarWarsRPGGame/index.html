<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG Game [Seiji]</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="main-title">Star Wars RPG!</h1>
  </header>
  <main>
    <section class="section">
      <div class="charContainer all-characters">
      </div>
    </section>

    <section class="section">
      <div class="charContainer my-character-container">
      </div>
      <h2>Your Character</h2>
    </section>

    <section class="section">
      <div class="charContainer enemies-available-container">
      </div>
      <h2>Enemies Available To Atack</h2>
    </section>

    <section class="fight-section">
      <h2>Fight Section</h2>
      <button id="attack">Attack</button>
    </section>

    <section class="section">
        <div class="charContainer defender-character-container">
        </div>
        <h2>Defender</h2>
    </section>

    <section class="action-results">
    </section>

    <section>
      <button id="restart">Restart</button>
    </section>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
